<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Corben:wght@400;700&family=Caladea:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="wrapper">
        <!-- title -->
        <div class="title-container">
            <h1 class="game-title">etch a sketch</h1>
        </div>
        
        <!-- game container -->
        <div class="game-container">
            <!-- left panel-->
            <div class="left-panel">
                <!-- size slider -->
                <div class="size-panel">
                    <div id="size-value">16</div>
                    <div class="size-slider-wrapper"><input class="slider" id="size-range" type="range" min="1" max="50" value="16"></div>
                </div>
                <!-- buttons -->
                <div class="buttons">
                    <div class="default-btn-cont">
                        <button id="default"></button>
                        <div>Default</div>
                    </div>
                
                    <div class="random-btn-cont">
                        <button id="random"></button>
                        <div>Random</div>
                    </div>
                
                    <div class="darken-btn-cont">
                        <button id="darken"></button>
                        <div>Darken</div>
                    </div>
                    <div class="erase-btn-cont">
                        <button id="erase"></button>
                        <div>Erase</div>
                    </div>
                    <div class="clear-btn-cont">
                        <button id="clear"></button>
                        <div>Clear</div>
                    </div>
                </div>  <!-- /buttons  -->
            </div>  <!-- /left panel-->
            
            <!-- grid -->
            <div class="grid-container"></div>

            <!-- color sliders-->
            <div class="color-container">
                <div class="color-panel">

                    <div class="color-values">
                        <div id="hue-value">0</div>
                        <div id="sat-value">100</div>
                        <div id="light-value">50</div>
                    </div>

                    <div class="color-sliders">
                        <div class="hue-slider-container">
                            <input class="slider" id="hue-range" type="range" min="0" max="360" value="0">
                        </div>
                        <div class="sat-slider-container">
                            <input class="slider" id="sat-range" type="range" min="0" max="100" value="100">
                        </div>
                        <div class="light-slider-container">
                            <input class="slider" id="light-range" type="range" min="0" max="100" value="50">
                        </div>
                    </div>

                    <div class="hue-canvas" id="chosen-hue"></div>
                </div>
            </div>   <!-- /color sliders-->
        </div>   <!-- /game-container -->
    </div>  <!-- /big container  -->



    <script src="app.js"></script>
</body>
</html>
