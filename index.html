<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="game-title">etch a sketch</h1>

    <div class="container">        
        <div class="grid-container"></div>
    </div>

    <!-- buttons -->
    <div class="buttons">
        <button id="clear">Clear</button>
    </div>

    <div class="buttons">
        <button id="random">Random</button>
    </div>

    <!-- size slider -->
    
    <div class="size-slider-container">
        <input class="slider" id="size-range" type="range" min="1" max="50" value="16">
        <div id="size-value">16</div>
    </div>

    <!-- hue slider -->
    <div class="hue-slider-container">
        <input class="slider" id="hue-range" type="range" min="0" max="360" value="0">
        <div id="hue-value">0</div>
    </div>

    <div class="hue-canvas" id="chosen-hue"></div>


    <script src="app.js"></script>
</body>
</html>
